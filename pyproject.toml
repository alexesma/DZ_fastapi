httpx = "^0.27.2"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
python-dotenv = "^1.0.1"
aiosqlite = "^0.20.0"
sqlalchemy-utils = "^0.41.2"
psycopg2-binary = "^2.9.9"
email-validator = "^2.2.0"
pandas = "^2.2.3"
openpyxl = "^3.1.5"
imap-tools = "^1.7.4"
apscheduler = "^3.11.0"
flake8 = "^7.1.1"
flake8-isort = "^6.1.1"
black = "^24.10.0"
xlrd = "^2.0.1"
rarfile = "^4.2"

[tool.poetry.group.dev.dependencies]
